<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />  
  </head>
  <body>
    <!-- Button to change theme -->
    <button class="mode-btn">mode <i class="fa-solid fa-cloud-sun"></i></button>
    <!--To show result -->
    <div class="msg-container hide">
      <h1>TIC-TAC-TOE</h1>
      <p id="msg">Winner</p>
    <!-- Button for new game -->
      <button class="new-btn"><i class="fa-solid fa-rotate-right"></i></button>
      <button class="scroll-btn">Scroll To Review <i class="fa-solid fa-down-long"></i></button>
    </div>
    <!-- Main game container -->
    <main>
      <h1>TIC-TAC-TOE</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
    <!-- Reset button -->
      <button class="reset-btn">Reset <i class="fa-solid fa-rotate-right"></i></button>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
